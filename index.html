<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <div class="content">
        <div class="result">
            <h1>Your Result</h1>
            <div class="center">
                <p id="numero">76</p>
                <p id="num">of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="bottom">
            <h1>Summary</h1>
            <div class="summary" id="backred">
                <p class="textsummary" id="red"><img src="images/icon-reaction.svg" alt="" > Reaction </p> <p><span class="textdark">80</span>  <span class="textcinza">/100</span></p>
            </div>
            <div class="summary" id="backorange">
                <p class="textsummary" id="orange"><img src="images/icon-memory.svg" alt=""> Memory </p> <p><span class="textdark">92</span>  <span class="textcinza">/100</span></p>
            </div>
            <div class="summary" id="backgreen">
                <p class="textsummary" id="green"><img src="images/icon-verbal.svg" alt=""> Verbal </p> <p><span class="textdark">61</span>  <span class="textcinza">/100</span></p>
            </div>
            <div class="summary" id="backblue">
                <p class="textsummary" id="blue"><img src="images/icon-visual.svg" alt=""> Visual </p> <p><span class="textdark">72</span>  <span class="textcinza">/100</span></p>
            </div>
        
            <div class="summary" id="button">
                Continue
            </div>
        
        </div>
    </div>

</body>
</html>
